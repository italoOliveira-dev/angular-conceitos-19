<div fxLayout="row" fxLayoutAlign="center">
   <div fxLayout="column" fxFlex="900px">
      <form class="mt-60" #clientesFrm="ngForm" (submit)="salvar()">
         <mat-card>
            <mat-card-header>
               <mat-card-title>Dados Pessoais</mat-card-title>
            </mat-card-header>
            <mat-card-content class="mt-20">
               <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                  <div fxLayout="column" fxFlex="800px">
                     <mat-form-field class="full-width">
                        <mat-label>Nome: *</mat-label>
                        <input 
                           matInput
                           type="text" 
                           placeholder="Ex: José da Silva"
                           name="nome"
                           [(ngModel)]="cliente.nome"
                        />
                     </mat-form-field>
                  </div>
               </div>
               <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                  <div fxLayout="column" fxFlex="800px">
                     <mat-form-field class="full-width">
                        <mat-label>Email: *</mat-label>
                        <input 
                           type="email" 
                           placeholder="Digite seu email" matInput
                           name="email"
                           [(ngModel)]="cliente.email"
                        />
                     </mat-form-field>
                  </div>
               </div>
               <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                  <div fxLayout="column" fxFlex="400px">
                     <mat-form-field class="full-width">
                        <mat-label>CPF: *</mat-label>
                        <input 
                           type="text" 
                           placeholder="Digite seu CPF" matInput
                           mask="000.000.000-00"
                           name="CPF"
                           [(ngModel)]="cliente.cpf"
                        />
                     </mat-form-field>
                  </div>
               </div>
               <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                  <div fxLayout="column" fxFlex="400px">
                     <mat-form-field class="full-width">
                        <mat-label>Data Nascimento: *</mat-label>
                        <input 
                           type="text" 
                           placeholder="Digite sua data de Nascimento" matInput
                           mask="00/00/0000"
                           name="dataNascimento"
                           [(ngModel)]="cliente.dataNascimento"
                        />
                     </mat-form-field>
                  </div>
               </div>
               <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                  <div fxLayout="column" fxFlex="100px">
                     <mat-form-field class="full-width" appearance="outline">
                        <mat-label>UF: *</mat-label>
                        <mat-select 
                           (selectionChange)="carregarMunicipios($event)"
                           [(value)]="cliente.uf"
                        >
                           @for (uf of estados; track $index) {
                              <mat-option [value]="uf.sigla">
                                 {{uf.sigla}}
                              </mat-option>
                           }
                           
                        </mat-select>
                     </mat-form-field>
                  </div>
               </div>
               <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                  <div fxLayout="column" fxFlex="200px">
                     <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Município: *</mat-label>
                        <mat-select [(value)]="cliente.municipio">
                           @for (municipio of municipios; track $index) {
                              <mat-option [value]="municipio.nome">
                                 {{municipio.nome}}
                              </mat-option>
                           }
                           
                        </mat-select>
                     </mat-form-field>
                  </div>
               </div>
            </mat-card-content>
            <mat-card-actions>
               @if (!atualizando) {
                  <button mat-flat-button color="primary" type="submit">
                     <mat-icon fontIcon="save"></mat-icon>
                     Salvar
                  </button>
               } @else {
                  <button mat-flat-button color="primary">
                     <mat-icon fontIcon="refresh"></mat-icon>
                     Atualizar
                  </button>
               }
               <button mat-flat-button color="accent" class="ml-5" type="reset">
                  <mat-icon fontIcon="backspace"></mat-icon>
                  Limpar
               </button>
            </mat-card-actions>
         </mat-card>
      </form>
   </div>
</div>
